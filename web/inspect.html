<!DOCTYPE html>
<html>

<head>
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bodyinspect">
    
    <form action="/" method="post">
        <button class="button" type="submit"> Back </button>
    </form>

    <div class="banner">
        <img class="imginspect" src={{.Image}}>
        <p class="info"> {{.Name}} </p> 
        <p class="info"> Creation in {{.CreationDate}} </p>
        <p class="info"> Debut Album on {{.FirstAlbum}} </p>
        <br>
        {{ range .Members }}
        <p class="members"> {{.}} </p>
        {{end}}
    </div>

</body>

</html>
