<!DOCTYPE html>
<html>

<head>
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="container">

        <div class="navbar">
            <p style="color: whitesmoke">Search:</p>
        </div>
        
        <div class="menu">
            <img id="icon" src="/static/groupie_icon.jpg" alt="GT Icon">
            <br>
            <p style="color: whitesmoke">Filter here:</p>
            <form action="/filter" method="post">
                <button type="submit" value="Entrer"> Apply filters </button>
            </form>
            <form action="/" method="post">
                <button type="submit" value="Entrer"> Remove filters </button>
            </form>
        </div>
    
        <div class="grid">
            {{range .}}
                <div class="grid-item">
                    <img src={{.Image}}>
                    <p> {{.Name}} </p> 
                    <p> Creation in {{.CreationDate}} </p>
                    <p> Debut Album on {{.FirstAlbum}} </p>
                </div>
            {{end}}
        </div>
    </div>

 </body>

</html>
