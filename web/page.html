<!DOCTYPE html>
<html>

<head>
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="container">
        
        <div class="menu">
            <img id="icon" class="icon" src="/static/groupie_icon.jpg" alt="GT Icon">
            <br>
            <form action="/filter" method="post"> 
                <!-- APPLY BUTTON -->
                <p style="color: #e4d5ff">Filters</p>
                <button type="submit" class="button">Apply</button>

                    <!-- CREATION DATE -->
                <p style="color: #e4d5ff">Creation Date</p>
                    <div class="creation">

                        <input type="text" name="CreationDate" placeholder="2007"> </textarea>
                        <!-- <button class="minus">-</button>
                        <p style="color:whitesmoke">[insert year]</p>
                        <button class="plus">+</butborder: 7px solid rgba(38, 10, 112);ton> -->
                    </div>

                    <!-- FIRST ALBUM -->
                <p style="color: #e4d5ff">First Album Release</p>
                    <div class="album">
                        <input type="text" name="FirstAlbum" placeholder="1970"> </textarea>
                    </div>

                    <!-- MEMBERS AMOUNT -->
                <p style="color: e4d5ff">Amount of Members</p>
                    <div class="members">
                        <div class="slider" style="display: flex; flex-direction: row; gap: 5px;">
                            <input type="range" name="MembersMin" min="1" max="10" value="1" />
                            <p> Min </p>
                        </div>
                        <div class="slider" style="display: flex; flex-direction: row; gap: 5px;">
                            <input type="range" name="MembersMax" min="1" max="10" value="10" />
                            <p> Max </p>
                        </div>
                    </div>
            </form>
        </div>

        <div style="display: flex" class="panel">

            <div class="navbar">
                <form action="/search" method="post" style="display: flex; justify-content: flex-start; align-items: center;">
                    <input type="text" name="SearchBar" class="navinput"></input>
                    <button class="search" type="submit">Search</button>
                </form>
                <form action="/" method="post">
                    <button type="submit" class="button"> Clear </button>
                </form>
            </div>
    
            <form action="/" method="post" class="grid"> 
                {{range .}}
                    <div class="grid-item"> <a href="/inspect?id={{.ID}}" 
                        style="text-decoration: none; color: #e4d5ff;">
                        <img class="img" src={{.Image}}>
                        <p> {{.Name}} </p> 
                        <p class="subtext"> Creation in {{.CreationDate}} </p>
                        <p class="subtext"> Debut Album on {{.FirstAlbum}} </p>
                    </a> </div>
                {{end}}
            </form>
            
        </div>
        
    </div>
    
 </body>

</html>
