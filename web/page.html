<!DOCTYPE html>
<html>

<head>
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="container">
        
        <div class="menu">
            <img id="icon" class="icon" src="/static/groupie_icon.jpg" alt="GT Icon">
            <br>
            <form action="/filter" method="post"> 
                <!-- APPLY BUTTON -->
                <p style="color: whitesmoke">Filters</p>
                <button type="submit" class="Apply">Apply</button>

                    <!-- CREATION DATE -->
                <p style="color: whitesmoke">Creation Date</p>
                    <div class="creation">

                        <input type="text" name="CreationDate" placeholder="2007"> </textarea>
                        <!-- <button class="minus">-</button>
                        <p style="color:whitesmoke">[insert year]</p>
                        <button class="plus">+</butborder: 7px solid rgba(38, 10, 112);ton> -->
                    </div>

                    <!-- FIRST ALBUM -->
                <p style="color: whitesmoke">First Album Release</p>
                    <div class="album">
                        <input type="text" name="FirstAlbum" placeholder="1970"> </textarea>
                        <!-- <button class="minus">-</button>
                        <p style="color:whitesmoke">[insert year]</p>
                        <button class="plus">+</button> -->
                    </div>

                    <!-- MEMBERS AMOUNT -->
                <p style="color: whitesmoke">Amount of Members</p>
                    <div class="members">
                        <div class="slider" style="display: flex; flex-direction: row; gap: 5px;">
                            <input type="range" name="MembersMin" min="1" max="10" value="1" />
                            <p> Min </p>
                        </div>
                        <div class="slider" style="display: flex; flex-direction: row; gap: 5px;">
                            <input type="range" name="MembersMax" min="1" max="10" value="10" />
                            <p> Max </p>
                        </div>
                    </div>

                    <!-- CONCERT LOCATION -->
                <p style="color: whitesmoke">Concert Locations</p>
                <!-- WE HAVE TO FIX THIS NEXT TIME !!! Dropdown not working :( -->
                    <div class="dropdown">
                        <span>Mouse over me</span>
                        <div class="dropdown-content">
                        <p>Hello World!</p>
                        </div>

                    </div>
            </form>
        </div>

        <div class="panel">

            <div class="navbar">
                <textarea class="navinput"></textarea>
                <button class="search" id="search-bar">Search</button>
                <form action="/" method="post">
                    <button type="submit"> Clear </button>
                </form>
            </div>

            <script>
                let search_bar = document.getElementById("search-bar");

                search_bar.addEventListener("change", (event) => {
                    console.log("fez");
                });
            </script>
    
        <form action="/" method="post" class="grid"> 

        <!-- <div > -->
            {{range .}}
                <div class="grid-item"> <a href="/inspect?id={{.ID}}" 
                    style="text-decoration: none; color: white;">
                    <img class="img" src={{.Image}}>
                    <p> {{.Name}} </p> 
                    <p> Creation in {{.CreationDate}} </p>
                    <p> Debut Album on {{.FirstAlbum}} </p>
                </a> </div>
            {{end}}

        <!-- </div> -->

        </form>
        
    </div>
    
 </body>

</html>
